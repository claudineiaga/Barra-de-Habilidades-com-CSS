<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Habilidades</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="skills">
        <div class="skills-bar">
            <div class="bar">
                <div class="info">
                    <span>HTML</span>
                </div>
                <div class="linha-progresso"><span class="html"></span></div>
                <div class="bar">
                <div class="info">
                  <span>CSS</span>
                </div>
                <div class="linha-progresso"><span class="css"></span></div>
                <div class="bar">
                    <div class="info">
                        <span>JAVASCRIPT</span>
                    </div>
                    <div class="linha-progresso"><span class="javascript"></span></div>
                    <div class="bar">
                        <div class="info">
                            <span>REACTJS</span>
                        </div>
                        <div class="linha-progresso">
                            <span class="react"></span>
                        </div>
                        <div class="bar">
                            <div class="info">
                                <span>JAVA</span>
                            </div>
                            <div class="linha-progresso"><span class="java"></span></div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>

</html>
